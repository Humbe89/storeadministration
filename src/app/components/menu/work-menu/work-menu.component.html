



<div class="card">
  <div class="card-body">
    <h3 class="card-title" style="font-weight: lighter">
      Listado de Menus
    </h3>
    
  <div class=" mb-2">
    <button type="button" class="btn btn-primary" (click)="openCreateMenu()">
      <i class="bi bi-plus-circle"></i> Crear
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="menus">
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="font-size: large; font-weight: bold"
        >
          No
        </th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="font-size: large">
          Nombre
        </th>
        <td mat-cell *matCellDef="let element" style="font-size: larger">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef style="font-size: large">
          Categoria o Submenu
        </th>
        <td  mat-cell *matCellDef="let element">
          <p *ngIf="element.category">{{ element.category.name }} <span class="badge bg-primary">Categoria</span></p>
          <p *ngIf="element.submenuList.length > 0"> {{ element.submenuList[0].name }} <span class="badge bg-secondary">Submenu</span></p>
          <p class="container mt-2" *ngIf="!element.category">
            <button type="button" class="btn btn-primary" (click)="openCreateSubmenu(element)">
              <i class="bi bi-plus-circle"></i>
            </button>
          </p>
        </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef style="font-size: large">
          Actualizar
        </th>
        <td mat-cell *matCellDef="let element">
          <button
          type="button"
          class="btn btn-primary"
          (click)="openUpdateMenu(element)"
        >
          <i class="bi bi-shield-fill-plus"></i>
        </button>
        
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef style="font-size: large">
          Eliminar
        </th>
        <td mat-cell *matCellDef="let element">
          <button
              type="button"
              class="btn btn-danger"
              (click)="deleteMenu(element.id)"
            >
              <i class="bi bi-x-lg"></i>
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]=""
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
 </div>
