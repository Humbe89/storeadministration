<app-create-menu *ngIf="flagCreateCategory" (newEventEmitter)="ngOnInit()"></app-create-menu>

<app-update-menu *ngIf="menu" [menu]="menu" (newEventEmitter)="ngOnInit()"></app-update-menu>
<mat-card>
  <div class=" mb-2">
    <button type="button" class="btn btn-primary" (click)="createMenu()">
      <i class="bi bi-plus-circle"></i> Crear
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="menus">
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="font-size: large; font-weight: bold"
        >
          No
        </th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="font-size: large">
          Nombre
        </th>
        <td mat-cell *matCellDef="let element" style="font-size: larger">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef style="font-size: large">
          Categoria
        </th>
        <td mat-cell *matCellDef="let element">
          <p *ngIf="element.category">{{ element.category.name }}</p>
          <p class="container mt-2" *ngIf="!element.category">
            <button type="button" class="btn btn-primary" (click)="createMenu()">
              <i class="bi bi-plus-circle"></i>
            </button>
          </p>
        </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef style="font-size: large">
          Actualizar
        </th>
        <td mat-cell *matCellDef="let element">
          <button
          type="button"
          class="btn btn-primary"
          (click)="updateCategory(element)"
        >
          <i class="bi bi-shield-fill-plus"></i>
        </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef style="font-size: large">
          Eliminar
        </th>
        <td mat-cell *matCellDef="let element">
          <button
              type="button"
              class="btn btn-danger"
              (click)="deleteMenu(element.id)"
            >
              <i class="bi bi-x-lg"></i>
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]=""
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</mat-card>
