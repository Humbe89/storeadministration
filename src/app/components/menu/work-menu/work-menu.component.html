<mat-card>
  <div class="container mb-2">
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="createMenu()"
    >
      <i class="bi bi-clipboard-plus-fill"></i>AÃ±adir
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="menus">
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="font-size: large; font-weight: bold"
        >
          No
        </th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="font-size: large">
          Nombre
        </th>
        <td mat-cell *matCellDef="let element" style="font-size: larger">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef style="font-size: large">
          Categoria
        </th>
        <td mat-cell *matCellDef="let element">
          <p *ngIf="element.category">{{ element.category.name }}</p>
          <p class="container mt-2" *ngIf="!element.category">
            <button
              mat-mini-fab
              color="primary"
              type="button"
              (click)="openDialog(element.id)"
              aria-label="Example icon button with a delete icon"
            >
              <mat-icon>add</mat-icon>
            </button>
          </p>
        </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef style="font-size: large">
          Actualizar
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-mini-fab
            color="primary"
            type="button"
            (click)="updateCategory(element.id)"
            aria-label="Example icon button with a delete icon"
          >
            <mat-icon>update</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef style="font-size: large">
          Eliminar
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-mini-fab
            color="warn"
            type="button"
            (click)="deleteMenu(element.id)"
            aria-label="Example icon button with a home icon"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]=""
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</mat-card>
