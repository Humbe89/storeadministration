<div class="row">
  <div class="col-11">
    <h1 mat-dialog-title>Actualizar Menu</h1>
  </div>
  <div class="col-1">
    <app-button
      style="float: right;"
        [classButton]="'btn-close'"
        (click)="closeDialogUpdate()"
      ></app-button>
   <!--  <button
  style="position: absolute;"
          type="button"
          (click)="closeDialogUpdate()"
          class="btn-close"
          aria-label="Close"
        ></button> -->
  </div>
</div>
 
<div mat-dialog-content>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="active"  #val  name="active" [(ngModel)]="active" (click)="activate(val.checked)">
    <label class="form-check-label" for="active">
      Activar Categoria
    </label>
  </div>
  <form
          class="row g-3"
          (ngSubmit)="onSubmit()"
          [formGroup]="updateMenuForm"
        >
        
        
          <div class="col-md-6">
            <label for="name" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name" 
            />

            <div class="mt-1">
              <app-alert-validation
                *ngIf=" updateMenuForm.get('name')?.errors?.['required']"
                [text]="'El campo debe ser requerido'"
              ></app-alert-validation>
            </div>
            <div class="mt-1">
              <app-alert-validation
                *ngIf=" updateMenuForm.get('name')?.errors?.['minlength']"
                [text]="'El campo debe tener mas de 4 caracteres '"
              ></app-alert-validation>
            </div>

          </div>

          

          <div class="col-8">
            <label for="category" class="form-label">Categoria</label>
          <select  id="category" class="form-select" formControlName="category">
             <option [selected] >{{this.data.menu.category?.name}}</option> 
            <option  *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
            
          </select>

          <div class="mt-1">
            <app-alert-validation
              *ngIf=" updateMenuForm.get('category')?.errors?.['required']"
              [text]="'El campo debe ser requerido'"
            ></app-alert-validation>
          </div>

          </div>

          <div class="modal-footer">
            <app-button
            style="float: right;"
            [typeButton]="'submit'"
              [classButton]="'btn btn-primary'"
              [name]="'Actualizar'"
            ></app-button>
            <!-- <button type="submit" class="btn btn-primary m-1">Actualizar</button> -->
          </div>
        </form>
</div>
