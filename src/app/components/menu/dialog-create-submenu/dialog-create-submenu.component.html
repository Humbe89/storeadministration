<!-- Basic Modal -->

<div
  *ngIf="modalCreateSubmenuService.modal"
  class="modal"
  style="display: block"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crear Submenu</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="closeModal()"
        ></button>
      </div>

      <!-- Multi Columns Form -->
      <form class="row g-3" (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="col-12">
          <label for="category" class="form-label">Categoria</label>
          <select
            id="category"
            class="form-select"
            aria-label="Default select example"
            name="category"
            [(ngModel)]="category"
            
          >
            <option *ngFor="let category of categories" [ngValue]="category">
              {{ category.name }}
            </option>
          </select>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="closeModal()"
          >
            Cerrar
          </button>
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
      </form>
      <!-- End Multi Columns Form -->
    </div>
  </div>
</div>

<!-- End Basic Modal-->
