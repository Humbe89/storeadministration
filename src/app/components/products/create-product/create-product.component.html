
<div *ngIf="modalService.modal" class="modal"  style="display: block">
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="font-weight: bold; font-size: medium;">Crear Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        
      
      <!-- Multi Columns Form -->
      <form class="row g-3" (ngSubmit)="onSubmit()" [formGroup]="createProductForm">
     
        <div class="col-md-6">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="col-md-3">
          <label for="minStock" class="form-label">Minimo Stock</label>
          <input type="number" class="form-control" id="minStock" formControlName="minStock">
        </div>
        <div class="col-12">
          <label for="description" class="form-label">Descripcion</label>
          <input type="text" class="form-control" id="description" formControlName="description" placeholder="Introduzca una descripciÃ³n">
        </div>
        <div class="col-md-3">
          <label for="price" class="form-label">Precio</label>
          <input type="number" class="form-control" id="price" formControlName="price">
        </div>
        <div class="col-md-3">
          <label for="amount" class="form-label">Monto</label>
          <input type="number" class="form-control" id="amount" formControlName="amount">
        </div>
        <div class="col-md-3">
          <label for="discount" class="form-label">Descuento</label>
          <input type="number" class="form-control" id="discount" formControlName="discount">
        </div>
        
        <div class="col-md-6">
          <label for="category" class="form-label">Categoria</label>
          <select id="category" class="form-select" formControlName="category">
            <option selected *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
            
          </select>
        </div>
            
        <div class="col-md-6">
          <label for="category" class="form-label">Estado</label>
          <select id="category" class="form-select" formControlName="productstatus">
            <option selected></option>
            <option  *ngFor="let statu of status" [ngValue]="statu">{{statu}}</option>
           
          </select>
        </div>
        <div class="col-md-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="active">
            <label class="form-check-label" for="active">
              Activo
            </label>
          </div>
        </div>
    
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
          <button type="submit" class="btn btn-primary">Crear</button>
        </div>
      </form><!-- End Multi Columns Form -->   
      
      
      
      </div>
     
    </div>
  </div>
</div>
