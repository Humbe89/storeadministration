
<h1 mat-dialog-title>Crear Producto</h1>
<div mat-dialog-content>
  <form class="row g-3" (ngSubmit)="onSubmit()" [formGroup]="createProductForm">
    <div class="col-md-5">
      <label for="name" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
      />
      <div class="mt-1">
        <p
          style="color: red"
          *ngIf="createProductForm.touched && createProductForm.get('name')?.errors?.['required']"
        >
          Requerido
        </p>
      </div>
    </div>

    <div class="col-md-2">
      <label for="price" class="form-label">Precio</label>
      <input
        type="number"
        class="form-control"
        id="price"
        formControlName="price"
      />
      <div class="mt-1">
        <p
          style="color: red"
          *ngIf="createProductForm.touched && createProductForm.get('price')?.errors?.['required']"
        >
          Requerido
        </p>
      </div>
    </div>
    <div class="col-md-2">
      <label for="amount" class="form-label">Monto</label>
      <input
        type="number"
        class="form-control"
        id="amount"
        formControlName="amount"
      />
      <div class="mt-1">
        <p
          style="color: red"
          *ngIf="createProductForm.touched && createProductForm.get('amount')?.errors?.['required']"
        >
          Requerido
        </p>
      </div>
    </div>
    <div class="col-md-2">
      <label for="minStock" class="form-label">Minimo Stock</label>
      <input
        type="number"
        class="form-control"
        id="minStock"
        formControlName="minStock"
      />
      <div class="mt-1">
        <p
          style="color: red"
          *ngIf="createProductForm.touched && createProductForm.get('minStock')?.errors?.['required']"
        >
          Requerido
        </p>
      </div>
    </div>
    <div class="col-12">
      <label for="description" class="form-label">Descripción</label>
      <input
        type="text"
        class="form-control"
        id="description"
        formControlName="description"
        placeholder="Introduzca una descripción"
      />
      <div class="mt-1">
        <p
          style="color: red"
          *ngIf="createProductForm.touched && createProductForm.get('description')?.errors?.['required']"
        >
          Requerido
        </p>
      </div>
    </div>

    <div class="col-md-2">
      <label for="discount" class="form-label">Descuento</label>
      <input
        type="number"
        class="form-control"
        id="discount"
        formControlName="discount"
      />
      <div class="mt-1">
        <p
          style="color: red"
          *ngIf="createProductForm.touched && createProductForm.get('discount')?.errors?.['required']"
        >
          Requerido
        </p>
      </div>
    </div>

    <div class="col-md-4">
      <label for="category" class="form-label">Categoria</label>
      <select id="category" class="form-select" formControlName="category">
        <option
          selected
          *ngFor="let category of categories"
          [ngValue]="category"
        >
          {{ category.name }}
        </option>
      </select>
      <div class="mt-1">
        <p
          style="color: red"
          *ngIf="createProductForm.touched && createProductForm.get('category')?.errors?.['required']"
        >
          Requerido
        </p>
      </div>
    </div>

    <div class="col-md-3">
      <label for="category" class="form-label">Estado</label>
      <select id="category" class="form-select" formControlName="productstatus">
        <option selected></option>
        <option *ngFor="let statu of status" [ngValue]="statu">
          {{ statu }}
        </option>
      </select>
      <div class="mt-1">
        <p
          style="color: red"
          *ngIf="createProductForm.touched && createProductForm.get('productstatus')?.errors?.['required']"
        >
          Requerido
        </p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="active" />
        <label class="form-check-label" for="active"> Activo </label>
      </div>
    </div>

    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="closeDialogCreate()"
      >
        Cerrar
      </button>
      <button type="submit" class="btn btn-primary m-1">Crear</button>
    </div>
  </form>
</div>
