<div class="row">
  <div class="col-11">
    <h1 mat-dialog-title>Actualizar Categoria</h1>
  </div>
  <div class="col-1">
    <app-button
    style="float: right"
    [classButton]="'btn-close'"
    (click)="closeDialogUpdate()"
  ></app-button>
   <!--  <button
      style="float: right"
      type="button"
      (click)="closeDialogUpdate()"
      class="btn-close"
      aria-label="Close"
    ></button> -->
  </div>
</div>

<div mat-dialog-content>
  <form
    class="row g-3"
    (ngSubmit)="onSubmit()"
    [formGroup]="updateCategoryForm"
  >
    <div class="col-md-12">
      <label for="name" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        placeholder="Introduzca un nombre"
      />

      <div class="mt-1">
        <app-alert-validation
          *ngIf="updateCategoryForm.touched && updateCategoryForm.get('name')?.errors?.['required']"
          [text]="'El campo es requerido'"
        ></app-alert-validation>
      </div>
      <div class="mt-1">
        <app-alert-validation
          *ngIf="updateCategoryForm.touched && updateCategoryForm.get('name')?.errors?.['minlength']"
          [text]="'El campo debe tener mas de 4 caracteres '"
        ></app-alert-validation>
      </div>
    </div>

    <div class="col-12">
      <label for="description" class="form-label">Descripción</label>
      <input
        type="text"
        class="form-control"
        id="description"
        formControlName="description"
        placeholder="Introduzca una descripción"
      />
      <div class="mt-1">
        <app-alert-validation
          *ngIf="updateCategoryForm.touched && updateCategoryForm.get('description')?.errors?.['required']"
          [text]="'El campo es requerido'"
        ></app-alert-validation>
      </div>
      <div class="mt-1">
        <app-alert-validation
          *ngIf="updateCategoryForm.touched && updateCategoryForm.get('description')?.errors?.['minlength']"
          [text]="'El campo debe tener mas de 4 caracteres'"
        ></app-alert-validation>
      </div>
    </div>

    <div class="modal-footer">
      <app-button
      [typeButton]="'submit'"
      [name]="'Actualizar'"
      style="float: right"
      [classButton]="'btn btn-primary m-1'"
    ></app-button>
     <!--  <button type="submit" class="btn btn-primary m-1">Crear</button> -->
    </div>
  </form>
</div>
