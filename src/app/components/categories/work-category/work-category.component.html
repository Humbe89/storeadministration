<mat-card>
  <div class="container mb-2">
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="createCategory()"
    >
      <i class="bi bi-clipboard-plus-fill"></i>AÃ±adir
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="categories">
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="font-size: large; font-weight: bold"
        >
          No
        </th>
        <td mat-cell *matCellDef="let element"><button mat-button (click)="openDialog(element.id)">{{ element.id }}</button></td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="font-size: large">
          Nombre
        </th>
        <td mat-cell *matCellDef="let element" style="font-size: larger">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef style="font-size: large">
          Descripcion
        </th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef style="font-size: large">
          Actualizar
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-mini-fab
            color="primary"
            type="button"
            (click)="updateCategory(element.id)"
            aria-label="Example icon button with a delete icon"
          >
            <mat-icon>update</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef style="font-size: large">
          Eliminar
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-mini-fab
            color="warn"
            type="button"
            (click)="deleteCategory(element.id)"
            aria-label="Example icon button with a home icon"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]=""
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="3"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</mat-card>
