<!-- Basic Modal -->
<form action="">

        <div class="">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="active" [(ngModel)]="flag" name="active">
            <label class="form-check-label" for="active">
              Activar o Desactivar Categoria
            </label>
          </div>
        </div>

          

          <div   class="col-md-6">
            <label for="name" class="form-label">Nombre</label>
            <input  [disabled]="true" 
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
          </div>

          <div  class="col-12">
            <label for="category" class="form-label">Categoria</label>
          <select id="category" class="form-select" aria-label="Default select example" formControlName="category">
            <option *ngFor="let catName of categories" >{{catName.name}}</option>
            
             <!-- <option   *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option> -->
           
          </select>
          </div>
         
        </form>
